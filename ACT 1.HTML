<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 1</title>
</head>
<body>
    <h2>Type conversion</h2>
    <p id="p1"></p>
    <p id="p2"></p>
<script>
    var a=5
    var b=42
    document.getElementById("p1").innerHTML=a+b;
    document.getElementById("p2").innerHTML=a.toString()+b.toString();


    </script>

</body>
</html>
